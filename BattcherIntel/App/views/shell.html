<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" data-bind="attr: { href: router.navigationModel()[0].hash }">
                    <i class="fa fa-briefcase"></i>
                    <span>Battcher Intelligence Agency</span>
                </a>
            </div>

            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav" data-bind="foreach: router.navigationModel">
                    <li data-bind="css: { active: isActive }">
                        <a data-bind="attr: { href: hash }, html: title"></a>
                    </li>
                </ul>
                <div class="loader navbar-right" data-bind="css: { active: router.isNavigating }">
                    <i class="fa fa-spinner fa-2x fa-spin"></i>
                </div>
                <ul class="nav navbar-nav navbar-right" data-bind="visible: !loggedIn()">
                    <li><a href="#account/login">Login</a></li>
                </ul>
                <form class="navbar-form navbar-right" data-bind="visible: loggedIn, submit:search" role="search">
                    <div class="form-group">
                        <label for="search" class="sr-only">Search</label>
                        <input id="search" type="search" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
    
<div class="container" data-bind="router: { transition:'entrance', cacheViews:true }"></div>

<hr />
